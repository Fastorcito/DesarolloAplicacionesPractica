<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página que almacena datos de peces"> 
    <meta property="og:title" content="Peces"> 
    <meta property="og:description" content="Página que almacena datos de peces"> 
    <meta property="og:image" content="URL de la imagen para OpenGraph">
    <title>En linea</title>
</head>
<body style="font-family: 'Times New Roman', Times, serif; margin: 0; padding: 0;">
    <header style="background-color: rgb(131, 216, 250); width: 250px; color:rgb(86, 120, 231); height: 100vh; float: left;">
        <h1 STYLE="text-align: CENTER;">Peces</h1>
        <nav style="width: 250px; background-color:rgb(131, 216, 250); color:white; height: 100vh; float: left;">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main style="margin-left: 250px; padding: 20px;">
        <section>
            <h1 style="border: 1px solid #ccc; padding: 20px; background-color: aquamarine;">Registra peces</h1>
            <form style="border: 1px solid #ccc; padding: 20px; background-color: aquamarine;">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

                <label for="email">Ubicación:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

                <label for="mensaje">Descripción:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

                <button type="Enviar" style="background-color: rgb(67, 142, 255); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Enviar</button>
            </form>
        </section>
        <section>
            <h1 style="border: 1px solid #ccc; padding: 20px; background-color: aquamarine;">Peces Registrados</h1>
            <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
                <thead>
                    <tr>
                        <th style="border: 1px solid #ccc; padding: 8px; text-align: left; background-color: aquamarine;">Nombre</th>
                        <th style="border: 1px solid #ccc; padding: 8px; text-align: left; background-color: aquamarine;">Ubicación</th>
                        <th style="border: 1px solid #ccc; padding: 8px; text-align: left; background-color: aquamarine;">Imagen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="border: 1px solid #ccc; padding: 8px; text-align: left; background-color: rgb(225, 255, 245);">Pez neón</td>
                        <td style="border: 1px solid #ccc; padding: 8px; text-align: left; background-color: rgb(225, 255, 245);">América del Sur</td>
                        <td style="border: 1px solid #ccc; padding: 8px; text-align: left; background-color: rgb(225, 255, 245);"><img src="img/pez-neon.jpg" style="height: 100px;"></td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid #ccc; padding: 8px; text-align: left; background-color: rgb(225, 255, 245);">Pez payaso</td>
                        <td style="border: 1px solid #ccc; padding: 8px; text-align: left; background-color: rgb(225, 255, 245);">Pacífico Occidental</td>
                        <td style="border: 1px solid #ccc; padding: 8px; text-align: left; background-color: rgb(225, 255, 245);"><img src="img/pez.jpg" style="height: 100px;"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
